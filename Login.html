<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
     <!-- Login Form -->
   <form class="container regmain" style="display: block;">
    <div id="loginForm">
    <div>
        <h1>Login</h1>
    </div>
    <div>
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" placeholder="Enter Email">
    </div>
    <div>
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" placeholder="Enter Password">
    </div>
    <div>
        <button type="submit" class="btn btn-primary mt-3 m-1 pe-4 ps-4" onclick="loginbtn(event)">Login</button>
    </div>
    <div class="card-footer text-center mt-3 p-3 pb-0">
        <p>Already have an account? <a href="index.html">Register Now</a></p>
    </div>
</div>
</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="login.js" type="module"></script>
  </body>
</html>
